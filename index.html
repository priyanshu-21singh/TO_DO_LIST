<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Buttons</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Star Buttons</h1>
    <button id="star1">Star 1</button>
    <button id="star2">Star 2</button>
    <button id="star3">Star 3</button>
    <button id="star4">Star 4</button>
    <button id="star5">Star 5</button>
    <p id="message"></p>

    <script>
        // JavaScript function to display a message
        function displayMessage(message) {
            document.getElementById('message').textContent = message;
        }

        // Adding event listeners to buttons
        document.getElementById('star1').addEventListener('click', function() {
            displayMessage('You clicked on Star 1');
        });

        document.getElementById('star2').addEventListener('click', function() {
            displayMessage('You clicked on Star 2');
        });

        document.getElementById('star3').addEventListener('click', function() {
            displayMessage('You clicked on Star 3');
        });

        document.getElementById('star4').addEventListener('click', function() {
            displayMessage('You clicked on Star 4');
        });

        document.getElementById('star5').addEventListener('click', function() {
            displayMessage('You clicked on Star 5');
        });
    </script>
</body>
</html>
